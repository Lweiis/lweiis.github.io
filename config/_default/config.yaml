baseURL: http://example.org/
languageCode: en-us
title: Lweiis's Blog
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

summaryLength: 10
taxonomies:
  category: categories
  tag: tags
  series: series
menu:
  main:
    - identifier: posts
      name: Posts
      url: posts
      weight: 5
    - name: Search
      url: search
      weight: 10
    - name: Archive
      url: archives
      weight: 20
    - name: Categories
      url: categories
      weight: 30
    - name: Tags
      url: tags
      weight: 40
    - name: Series
      url: series
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  defaultTheme: light
  disableThemeToggle: true
  ShowShareButtons: true # 分享按钮
#  ShowReadingTime: true # 显示帖子预估阅读时间
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  utteranc:
    enable: true
    repo: Lweiis/blog-utterances
    issueTerm: pathname
    theme: github-light
  comments: true
  homeInfoParams:
    Title: 要一起去码头整点薯条吗？
    Content: 世上只有一种英雄主义，就是在认清生活真相之后依然热爱生活。

